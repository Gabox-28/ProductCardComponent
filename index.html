<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Product card component | Gabriel Mayorga</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="main-container">
  <section class="card">
    <div class="image-container">
      <picture>
        <source media="(max-width: 540px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 541px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Product image">
      </picture>
    </div>
    <div class="content">
      <div class="details">
        <span class="title">Perfume</span>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <span class="real-price">$149.99</span>
        <span class="discount">$169.99</span>
      </div>

      <div class="button">
        <img src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </div>
    </div>
  </section>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gabrielmayorga.com/">Gabriel Mayorga</a>.
  </footer>
</body>
</html>
